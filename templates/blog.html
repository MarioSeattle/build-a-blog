{% extends "base.html" %}

{% block head %}
  <title>{{title}}</title>
  <style>
  .error { color: red; }
  </style>
{% endblock %}

{% block content %}
  <h1> {{ title }} </h1>
    <hr/>
    {% if blogs|length == 0 %}

    <p>No Blogs Posts!</p>

    {% else %}

      {% for blog in blogs %}

      <h3><a href="./blog?id={{blog.id}}">{{blog_title}}</a></h3>
      <p>{{blog_body}}<p>
      <hr>

      {% endfor %}
    {% endif %}
    
{% endblock %}
